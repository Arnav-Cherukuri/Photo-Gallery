<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Grid Gallery</h1>
    <div>
    <span><img src="Ant%20Man.jpg"><img src="Captain%20America.jpg"><img src="Black%20Panther.jpg"><img src="Captain%20Marvel.jpg"></span>
    </div>
    <div>
    <span><img src="Iron%20man.jpg"><img src="Hulk.jpg"><img src="Thanos.jpg"><img src="Thor.jpg"></span>
    </div>
    <h1>Sliding Gallery</h1>
    <div id="myCarousel" class="carousel slide">
            
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="Ant%20Man.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Ant Man</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center> 
                        <img src="Captain%20America.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center> 
                        <img src="Black%20Panther.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center> 
                        <img src="Captain%20Marvel.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain Marvel</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center> 
                        <img src="Iron%20man.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center> 
                        <img src="Hulk.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center> 
                        <img src="Thanos.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center> 
                        <img src="Thor.jpg" id="img" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>


</body>
</html>
